server:
  port: 8080

security:
  user:
    password: password
  oauth2:
    resource:
      userInfoUri: http://localhost:9999/uaa/user
      preferTokenInfo: false

spring:
  datasource:
    #
    # CREATE DATABASE devkit;  GRANT ALL PRIVILEGES ON devkit.* TO 'cosmos'@'localhost' IDENTIFIED BY 'dev';  FLUSH PRIVILEGES;
    #
    url: jdbc:mysql://mysql/devkit?autoReconnect=true
    username: cosmos
    password: dev
    driver-class-name: org.mariadb.jdbc.Driver
# XXX Super dangerous to let this get to production.
  jpa:
    hibernate:
      ddl-auto: update
      naming_strategy: org.hibernate.cfg.EJB3NamingStrategy

smartcosmos:
  security:
    enabled: true

logging:
  level:
    ROOT: INFO
    net.smartcosmos: TRACE
    org.springframework.security: TRACE
    com.netflix.eureka.registry: WARN
